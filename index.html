<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'accueil</title>
  <style>
    body {
      background-color: #d8a7d5; /* Lila avec une touche rosée */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .button-container {
      display: flex;
      gap: 20px; /* Espacement entre les boutons */
    }
    img {
      width: auto;
      cursor: pointer;
    }

    /* Paramètres spécifiques à chaque image */
    .button-container a:nth-child(1) img {
      max-height: 200px; /* Taille personnalisable pour la première image */
    }
    .button-container a:nth-child(2) img {
      max-height: 150px; /* Taille personnalisable pour la deuxième image */
      transform: scale(1.1); /* Agrandissement léger pour personnalisation */
    }
    .button-container a:nth-child(3) img {
      max-height: 180px; /* Taille personnalisable pour la troisième image */
    }
    .button-container a:nth-child(4) img {
      max-height: 160px; /* Taille personnalisable pour la quatrième image */
    }
    .button-container a:nth-child(5) img {
      max-height: 170px; /* Taille personnalisable pour la cinquième image */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <!-- Première image -->
    <a href="https://anngeldouche.github.io/ChimBlog/">
      <img src="https://github.com/Anngeldouche/Testtouuuugle/blob/main/tetescopains(5).png?raw=true" alt="Cliquez ici pour visiter ChimBlog">
    </a>

    <!-- Deuxième image -->
    <a href="https://anngeldouche.github.io/BloGluck/">
      <img src="https://github.com/Anngeldouche/Accueil_BlogdePotes-/blob/main/tetescopains(3).png?raw=true" alt="Cliquez ici pour visiter BloGluck">
    </a>

    <!-- Troisième image -->
    <a href="https://anngeldouche.github.io/AngleBlog_Accueil/">
      <img src="https://github.com/Anngeldouche/Testtouuuugle/blob/main/tetescopains(4).png?raw=true" alt="Cliquez ici pour visiter AngleBlog">
    </a>

    <!-- Quatrième image ajoutée -->
    <a href="https://anngeldouche.github.io/ZonzBlog/">
      <img src="https://github.com/Anngeldouche/Accueil_BlogdePotes-/blob/main/tetescopains(1).png?raw=true" alt="Cliquez ici pour visiter ZonzBlog">
    </a>

    <!-- Cinquième image ajoutée -->
    <a href="https://anngeldouche.github.io/MoriBlog/">
      <img src="https://github.com/Anngeldouche/Accueil_BlogdePotes-/blob/main/tetescopains(2).png?raw=true" alt="Cliquez ici pour visiter MoriBlog">
    </a>
  </div>
</body>
</html>
