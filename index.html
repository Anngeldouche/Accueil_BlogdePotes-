<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'accueil</title>
  <style>
    body {
      background-color: #d8a7d5; /* Lila avec une touche rosée */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .button-container {
      display: flex;
      gap: 20px; /* Espacement entre les boutons */
    }
    img {
      max-height: 150px; /* Limite la hauteur de toutes les images à 150px */
      width: auto;
      cursor: pointer;
    }
    /* Agrandissement de l'image la plus à gauche de 5% */
    .button-container a:first-child img {
      transform: scale(1.05); /* Agrandit l'image de 5% */
    }
    /* Réduction de l'image tetescopains(3) de 40% */
    .button-container a:nth-child(2) img {
      transform: scale(); /* Réduit l'image de 40% */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="https://anngeldouche.github.io/ChimBlog/">
      <img src="https://github.com/Anngeldouche/Testtouuuugle/blob/main/tetescopains(5).png?raw=true" alt="Cliquez ici pour visiter ChimBlog">
    </a>
    <a href="https://anngeldouche.github.io/BloGluck/">
      <img src="https://github.com/Anngeldouche/Accueil_BlogdePotes-/blob/main/tetescopains(3).png?raw=true" alt="Cliquez ici pour visiter BloGluck">
    </a>
    <a href="https://anngeldouche.github.io/AngleBlog/">
      <img src="https://github.com/Anngeldouche/Testtouuuugle/blob/main/tetescopains(4).png?raw=true" alt="Cliquez ici pour visiter AngleBlog">
    </a>
  </div>
</body>
</html>
