<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'accueil</title>
  <style>
    body {
      background-color: #d8a7d5; /* Lila avec une touche rosée */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Permet de centrer verticalement tout le contenu */
      height: 100vh;
      margin: 0;
    }
    .button-container {
      display: flex;
      gap: 0px; /* Pas d'écart initial, géré par les marges négatives */
    }
    img {
      width: auto;
      cursor: pointer;
      margin-right: -10px; /* Rapproche les images horizontalement */
    }

    /* Paramètres spécifiques à chaque image */
    .button-container a:nth-child(1) img {
      max-height: 700px;
    }
    .button-container a:nth-child(2) img {
      max-height: 700px;
    }
    .button-container a:nth-child(3) img {
      max-height: 700px;
    }
    .button-container a:nth-child(4) img {
      max-height: 700px;
    }
    .button-container a:nth-child(5) img {
      max-height: 700px;
    }

    /* Style pour l'image en dessous des 5 autres images */
    .bottom-container {
      display: flex;
      justify-content: center;
      margin-top: 20px; /* Espacement entre les images du haut et celle du bas */
    }

    .bottom-container a img {
      max-height: 100px; /* Taille personnalisable pour l'image du bas */
      transition: transform 0.3s; /* Transition fluide lors de l'agrandissement */
    }

    /* Agrandir au survol */
    .bottom-container a img:hover {
      transform: scale(1.1); /* Agrandissement de l'image à 10% */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <!-- Image 1 -->
    <a href="https://anngeldouche.github.io/ZonzBlog/">
      <img src="https://github.com/Anngeldouche/Accueil_BlogdePotes-/blob/main/tetescopains(1).png?raw=true" alt="Cliquez ici pour visiter ZonzBlog">
    </a>

    <!-- Image 3 -->
    <a href="https://anngeldouche.github.io/BloGluck/">
      <img src="https://github.com/Anngeldouche/Accueil_BlogdePotes-/blob/main/tetescopains(3).png?raw=true" alt="Cliquez ici pour visiter BloGluck">
    </a>

    <!-- Image 5 -->
    <a href="https://anngeldouche.github.io/ChimBlog/">
      <img src="https://github.com/Anngeldouche/Testtouuuugle/blob/main/tetescopains(5).png?raw=true" alt="Cliquez ici pour visiter ChimBlog">
    </a>

    <!-- Image 4 -->
    <a href="https://anngeldouche.github.io/AngleBlog_Accueil/">
      <img src="https://github.com/Anngeldouche/Testtouuuugle/blob/main/tetescopains(4).png?raw=true" alt="Cliquez ici pour visiter AngleBlog">
    </a>

    <!-- Image 2 -->
    <a href="https://anngeldouche.github.io/MoriBlog/">
      <img src="https://github.com/Anngeldouche/Accueil_BlogdePotes-/blob/main/tetescopains(2).png?raw=true" alt="Cliquez ici pour visiter MoriBlog">
    </a>
  </div>

  <!-- Image RuNews en dessous -->
  <div class="bottom-container">
    <a href="https://anngeldouche.github.io/SalleDeJeu/">
      <img src="https://github.com/Anngeldouche/Accueil_BlogdePotes-/blob/main/RuNews.png?raw=true" alt="Cliquez ici pour visiter TheRuNewsBlog">
    </a>
  </div>
</body>
</html>
